<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- 播放按钮 -->
  <circle cx="32" cy="32" r="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <polygon points="26,22 26,42 44,32" fill="url(#playGradient)" stroke="rgba(0,0,0,0.1)" stroke-width="0.5"/>
  
  <!-- JK文字 -->
  <text x="32" y="52" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">JK</text>
  
  <!-- 装饰性星星 -->
  <polygon points="12,12 13,15 16,15 14,17 15,20 12,18 9,20 10,17 8,15 11,15" fill="#fbbf24" opacity="0.8"/>
  <polygon points="52,16 53,18 55,18 54,19 54.5,21 52,20 49.5,21 50,19 49,18 51,18" fill="#fbbf24" opacity="0.6"/>
  <polygon points="16,50 17,52 19,52 18,53 18.5,55 16,54 13.5,55 14,53 13,52 15,52" fill="#fbbf24" opacity="0.7"/>
</svg>
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            
            // æ¸…é™¤ç”»å¸ƒ
            ctx.clearRect(0, 0, size, size);
            
            // åˆ›å»ºæ¸å˜èƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1E40AF');
            gradient.addColorStop(0.5, '#3B82F6');
            gradient.addColorStop(1, '#60A5FA');
            
            // ç»˜åˆ¶åœ†è§’çŸ©å½¢èƒŒæ™¯
            const radius = size * 0.125;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            
            // ç»˜åˆ¶æ’­æ”¾æŒ‰é’®
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.moveTo(size * 0.375, size * 0.3125);

            // æ·»åŠ å°è£…é¥°ç‚¹ï¼ˆä»…åœ¨è¾ƒå¤§å°ºå¯¸æ—¶ï¼‰
            if (size >= 64) {

            }
        }
        
        function createIconElement(size, filename) {
            const container = document.createElement('div');

            const filename_p = document.createElement('p');
            filename_p.textContent = filename;

            container.appendChild(title);

            container.appendChild(filename_p);
            container.appendChild(downloadBtn);
            
            return container;
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');

<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient)"/>
  
  <!-- 播放按钮图标 -->
  <path d="M200 160L360 256L200 352V160Z" fill="white" stroke="white" stroke-width="4" stroke-linejoin="round"/>
  
  <!-- JK 文字 -->
  <text x="140" y="140" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">JK</text>
  
  <!-- FLV 文字 -->
  <text x="320" y="400" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#60A5FA">FLV</text>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>